<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学生信息</title>
    <meta name="description" content="学生信息">
    <meta name="keywords" content="学生信息">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" th:href="@{/../plugins/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/../css/style.css}">
</head>

<body class="hold-transition">
<div id="app">
    <div class="content-header common-search-border1">
        <h2 class="titleInfo"><span>成绩列表</span></h2>
        <el-button class="butAdd" @click="handleCreate"><i class="el-icon-plus" aria-hidden="true"></i> 批量新增成绩信息
        </el-button>
    </div>
    <div class="app-container">

        <div class="box common-search-border2">
            <div class="filter-container">
                <!-- 搜索栏 -->
                <el-form :inline="true" :model="grade" ref="grade" class="formInfo" label-width="70px">
                    <el-form-item label="学号" label-width="40px" prop="id">
                        <el-input placeholder="请输入" v-model="grade.student.stuId" style="width: 100px;"
                                  class="filter-item"></el-input>
                    </el-form-item>

                    <el-form-item label="院系" label-width="40px" prop="dept_id">
                        <el-select style="width: 150px;" v-model="major.id" placeholder="请选择院系" @change="findMajor()">
                            <el-option
                                    v-for="item in stuDepts"
                                    :key="item.id"
                                    :label="item.name"
                                    :value="item.id">
                            </el-option>
                        </el-select>
                        <el-select style="width: 150px;" v-model="grade.major.id" placeholder="请选择专业">
                            <el-option
                                    v-for="item in majors"
                                    :key="item.id"
                                    :label="item.name"
                                    :value="item.id">
                            </el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item label="班级" label-width="40px" prop="id">
                        <el-input placeholder="请输入" v-model="grade.classroom" style="width: 100px;"
                                  class="filter-item"></el-input>
                    </el-form-item>

                    <el-form-item label="科目" label-width="40px" prop="subject">
                        <el-select style="width: 130px;" v-model="grade.subject.id" placeholder="请选择科目">
                            <el-option
                                    v-for="item in subjects"
                                    :key="item.id"
                                    :label="item.name"
                                    :value="item.id">
                            </el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item label="教师" label-width="40px" prop="teacher">
                        <el-select style="width: 130px;" v-model="grade.teacher.teaId" placeholder="请选择教师">
                            <el-option
                                    v-for="item in teachers"
                                    :key="item.teaId"
                                    :label="item.teaName"
                                    :value="item.teaId">
                            </el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item>
                        <el-button @click="handleRest">清除</el-button>
                        <el-button type="primary" class="butOK" @click="findByLike()">搜索</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </div>

        <div class="box common-table-border" style="margin:8px 0 0;">
            <div class="box common-table-border" style="margin:8px 0 0;">

                <template>
                    <el-table
                            :data="grades.slice((currentPage-1)*pageSize,currentPage*pageSize)"
                            style="width: 100%">

                        <el-table-column
                                width="100"
                                prop="student.stuId"
                                label="学号">
                        </el-table-column>
                        <el-table-column
                                width="100"
                                prop="student.stuName"
                                label="姓名">
                        </el-table-column>
                        <el-table-column
                                width="100"
                                prop="student.stuSex"
                                label="性别">
                        </el-table-column>
                        <el-table-column
                                width="100"
                                prop="classroom"
                                label="班级">
                        </el-table-column>

                        <el-table-column
                                width="100"
                                prop="subject.name"
                                label="科目">
                        </el-table-column>

                        <el-table-column
                                width="100"
                                prop="teacher.teaName"
                                label="任课教师">
                        </el-table-column>

                        <el-table-column
                                width="100"
                                prop="grade"
                                label="成绩">
                        </el-table-column>

                        <el-table-column
                                width="100"
                                prop="subject.credit"
                                label="所占学分">
                        </el-table-column>

                        <el-table-column
                                width="150"
                                prop="major.name"
                                label="专业">
                        </el-table-column>

                        <el-table-column width="150">
                            <template slot-scope="scope">
                                <el-button type="primary" round @click="delete0(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>


                    </el-table>
                    <!-- 分页器 -->
                    <div class="block" style="margin-top:15px;">
                        <el-pagination align='center' @size-change="handleSizeChange"
                                       @current-change="handleCurrentChange"
                                       :current-page="currentPage"
                                       :page-sizes="[1,5,10,20]"
                                       :page-size="pageSize"
                                       layout="total, sizes, prev, pager, next, jumper"
                                       :total="grades.length">
                        </el-pagination>
                    </div>
                </template>


            </div>
            <!-- end -->

            <el-dialog title="批量新增成绩" align="center" :visible.sync="dialogFormVisible" width="40%" top="8vh">

                <el-button @click="download">模板下载</el-button>
                <h6 class="titleInfo"><span>上传文件前先下载模板</span></h6>
                <el-form ref="form" label-width="80px">

                    <el-upload
                            style="display: inline-block"
                            :limit="1"
                            class="upload-demo"
                            ref="upload"
                            accept=".xlsx"
                            :action="url"
                            :file-list="fileList"
                            :auto-upload="true"
                            :on-exceed="handleExceed"
                            :on-preview="handlePreview"
                            :on-remove="handleRemove"
                            :on-success="handleOnSuccess">
                        <el-button class="butOK" type="primary">选取文件</el-button>
                    </el-upload>

                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="handleCreateCancel">取 消</el-button>
                </div>

            </el-dialog>
        </div>

    </div>
</div>
</body>

</html>
